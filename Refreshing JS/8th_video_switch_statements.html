<script>
	function caseInSwitch(val){
		var answer="";
		switch(val){
			case 1:    //here it means if val===1 then
				answer="alpha";
				break;
			case 2:
				answer="beta";
				break
			case 3:
				answer="gama";
				break
			case 4:
				answer="delta";
				break
		}

		return answer;
	}

	console.log(caseInSwitch(1))


	//default option
	function caseInLetterSwitch(val){
		var answer="";
		switch(val){
			case "a":    //here it means if val==="a" then
				answer="alpha";
				break;
			case "b":
				answer="beta";
				break
			case "c":
				answer="gama";
				break
			case "d":
				answer="delta";
				break
			default:  //its like else statement in switch
				answer="stuff"
		}

		return answer;
	}

	console.log(caseInLetterSwitch(2))



	function sequentialSizes(val){
		var answer="";

		switch(val){
			case 1:
			case 2:
			case 3:
				answer="Low"
				break
			case 4:
			case 5:
			case 6:
				answer="Mid"
				break
			case 7:
			case 8:
			case 9:
				answer="High!"
				break
		}

		return answer;
	}

	console.log(sequentialSizes(8))


	//trick to easily return true or false value instead of ifelse

	function isLess(a,b){
		return a<b;
	}

	console.log(isLess(40,6))


	//return statement exits the function!!
</script>
